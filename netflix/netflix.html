<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="netflix.css">
    <title>Bing</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

    <header>
        <div class="izquierda">
            <div class="logo">
                <img src="netflix.png" alt="netflix">
            </div>
            <nav class="menu1">
                <a href="#">Inicio</a>
                <a href="#">Series TV</a>
                <a href="#">Peliculas</a>
                <a href="#">Novedades mas vistas</a>
                <a href="#">Mi lista</a>
            </nav>
        </div>
        <div class="derecha">
            <nav class="menu2">
                <a href="#"><i class="fa-solid fa-magnifying-glass"></i></a>
                <a href="#"><i class="fa-solid fa-gift"></i></a>
                <a href="#"><i class="fa-regular fa-bell"></i></a>
                <div class="user">
                    <a href="#"><i class="fa-regular fa-face-smile"></i></a>
                    <a href="#"><i class="fa-solid fa-caret-down"></i></a>
                </div>
            </nav>
        </div>
    </header>
    
    <section class="main">
        <div class="documentales">
            <h2>Documentales</h2>
            <div class="enlaces">
                <a href="#"><img src="documental1.png"></a>
                <a href="#"><img src="documental2.png"></a>
                <a href="#"><img src="documental3.png"></a>
                <a href="#"><img src="documental4.png"></a>
                <a href="#"><img src="documental5.png"></a>
            </div>
        </div>

        <div class="ver">
            <h2>Volver a ver</h2>
            <div class="enlaces">
                <a href="#"><img src="ver1.png"></a>
                <a href="#"><img src="ver2.png"></a>
                <a href="#"><img src="ver3.png"></a>
                <a href="#"><img src="ver4.png"></a>
                <a href="#"><img src="ver5.png"></a>

            </div>
        </div>
    </section>
</body>
